<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List</h1>
        <button>+</button>
        <input type="text" name="" id="todo" placeholder="Add New Todo">
        <ul>
            <!-- Clicking on X will delete the item -->
            <li><span>X</span> Buy Robes</li>
            <li><span>X</span> Fight Malfoy</li>
            <li><span>X</span> Buy New Wand</li>
            <li><span>X</span> Send Owl to Sirius</li>
            <li><span>X</span> Do Dishes</li>
            <li><span>X</span> Wash Robes</li>
            <li><span>X</span> Buy Hagrid Birthday Gift</li>
        </ul>
    </div>
    

    <script src="assets/js/todos.js"></script>
</body>
</html>
