<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">

<body>

            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Fight Malfoy</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy New Wand</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Send Owl to Sirius</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Do Dishes</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Wash Robes</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy Hagrid Birthday Gift</li>
        </ul>
    </div>
    

    <script src="assets/js/todos.js"></script>

</html>
